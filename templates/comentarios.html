<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comentarios</title>
  </head>
  <body>
    {% if comments %}
      {% for comment in comments %}
        <p>Usuario: {{ comment.username }}</p>
        <p>Comentario: {{ comment.text }}</p>
        <br>
      {% endfor %}
    {% else %}
      <p>No hay comentarios.</p>
    {% endif %}
  </body>
</html>
