<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Temas</title>
  </head>
  <body>
    {% if temas %}
      <h1>Temas</h1>
      <ul>
        {% for tema in temas %}
          <li><a href="/comentarios/{{ tema.id }}">{{ tema.tema }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No hay temas.</p>
    {% endif %}
  </body>
</html>
